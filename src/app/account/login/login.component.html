<div class="container">
    <mat-form-field>
      <input matInput placeholder="User Name" type="text" required #username>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" required type="password" #password>
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>
    <mat-checkbox>Remember Me</mat-checkbox>
    <p style="color: red">{{err}}</p>
    <button mat-button (click)='login(username.value,password.value)'><mat-icon>exit_to_app</mat-icon> LOGIN</button>
  </div>
