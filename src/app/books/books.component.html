<mat-toolbar>My Home</mat-toolbar>
<mat-grid-list cols="4" rowHeight="2:2.7">
  <mat-grid-tile *ngFor="let book of books | async">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{book.payload.val().name}}</mat-card-title>
      </mat-card-header>      
        <img style="width: 100%; height: 85%;"src="{{book.payload.val().imgURL}}" alt="{{book.payload.val().name}}" >
      <mat-card-actions>
        <button mat-raised-button class="detailsButton" [routerLink]="['/book/'+book.key]" >
          <i class="material-icons">visibility</i>
          Book Details</button>
        <button mat-raised-button class="editButton" >
            <i class="material-icons">mode_edit</i>
          Edit Book</button>
      </mat-card-actions>      
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
